<!DOCTYPE HTML>

<html>
   <head>
      <meta charset="utf-8">
      
      <script type = "text/javascript">
         function WebSocketTest() {
            
            if ("WebSocket" in window) {
               console.info("WebSocket is supported by your Browser!");
               
               // Let us open a web socket for ringing
               var wsRing = new WebSocket("ws://localhost:3003/");

               wsRing.onopen = function() {
                  document.getElementById("ctrlButtons").removeAttribute("hidden");
                  document.getElementById("startButton").onclick = () => {
                     wsRing.send(makeMsg("DigitalUp", undefined));
                  };
                  document.getElementById("stopButton").onclick = () => {
                     wsRing.send(makeMsg("DigitalDown", undefined));
                  };

               };

               wsRing.onmessage = function (evt) {
                  var received_msg = JSON.parse(evt.data);
                  console.log("Message is received on ring connection:");
                  console.log(received_msg)
               };
				
               wsRing.onclose = function() {
                  document.getElementById("ctrlButtons").setAttribute("hidden", true);
                  // websocket is closed.
                  console.log("Ring connection is closed...");
               };

               // Let us open a web socket to check on the hoerer
               var wsHoererUpdate = new WebSocket("ws://localhost:3003/");

               wsHoererUpdate.onopen = function() {
                  document.getElementById("hoererDiv").removeAttribute("hidden");

                  // Web Socket is connected, send data using send()
                  wsHoererUpdate.send(makeMsg(undefined, "now"));
                  console.log("Message is sent...");
               };

               wsHoererUpdate.onmessage = function (evt) {
                  var received_msg = JSON.parse(evt.data);
                  console.log("Message is received:");
                  console.log(received_msg)

                  if (received_msg.event != undefined) {
                     if (received_msg.event == "PhysicalUp") {

                     }

                     if (received_msg.event == "PhysicalDown") {

                     }

                     let state = received_msg.event;
                     console.info("Hoerer is " + state);
                     document.getElementById("hoererReadout").textContent = state;

                     console.log("acknowledging");
                     wsHoererUpdate.send(makeMsg(undefined, "onchange"));
                  }
               };

               wsHoererUpdate.onclose = function() {
                  document.getElementById("hoererDiv").setAttribute("hidden", true);
                  // websocket is closed.
                  console.log("Connection is closed...");
               };
            } else {
              
               // The browser doesn't support WebSocket
               console.warn("WebSocket NOT supported by your Browser!");
            }
         }

         function makeMsg(event, hoerer) {
            msg = {
               event: event,
               subscribeToHoerer: hoerer,
            }

            return JSON.stringify(msg);
         }
      </script>
		
   </head>
   
   <body onload="javascript:WebSocketTest()">
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Retry</a>
      </div>


      <div id="ctrlButtons" hidden>
         <hr>
         <button id="startButton">Pick Up</button>
         <button id="stopButton">Put Down</button>
      </div>

      <div id="hoererDiv" hidden>
         <hr>
         <span>HÃ¶rer ist </span><span id="hoererReadout"></span>
      </div>
      
   </body>
</html>
